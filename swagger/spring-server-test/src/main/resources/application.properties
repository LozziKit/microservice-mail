spring.datasource.url=jdbc:mysql://io.lozzikit.microservice.mail.database:3306/lozzikit-mail?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
springfox.documentation.swagger.v2.path=/api-docs
server.contextPath=/api/mail/v1
server.port=8080
spring.jackson.date-format=io.lozzikit.mail.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
logging.level.root=info
io.lozzikit.smtp.debug=false
io.lozzikit.smtp.address=smtp.lozzikit.io
io.lozzikit.smtp.port=25
